plugins {
	id 'base'
	id 'org.springframework.boot' version '2.0.5.RELEASE' apply false
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'io.spring.dependency-management'

	sourceCompatibility = 1.8

	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/libs-milestone/' }
	}

	ext['spring-session-bom.version'] = 'Bean-M3'

	dependencyManagement {
		imports {
			mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
			mavenBom 'org.testcontainers:testcontainers-bom:1.8.3'
		}
	}
}
